<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Airam Castro - Presupuesto</title>
    </head>

<body>
    <header>
        <h1 class="title">Airam Castro<span> Freelancer</span></h1>
    </header>

    <div class="topnav" id="myTopnav">
        <a href="index.html">Inicio</a>
        <a href="#">Clientes</a>
        <a href="#">Sobre mí</a>
        <a href="index.html#formulario">Contacto</a>
        <a href="presupuesto.html" class="active">Presupuesto</a>
        <a href="proyectos.html">Proyectos</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
    </div>

    <section>
      <h1 class="presupuesto">Presupuesto</h1>
      <form id="formulario" class="formulario">
          <fieldset>
              <legend>Presupuesto</legend>
              <div class="contenedor-campos">
              
              <div class="campo">
                  <label>Empresa</label>
                  <input class="input-text" type="text" placeholder="Nombre de su empresa">
              </div>

              <div class="campo">
                  <label>Tipología</label>
                  <label for="frontend">Frontend</label>
                  <input type="checkbox" id="frontend" name="frontend" value="Frontend">
                  <label for="backend">Backend</label>
                  <input type="checkbox" id="backend" name="backend" value="Backend">
              </div>

              <div class="campo">
                  <label>Desea imagen corporativa</label>
                  <input type="radio" id="si" name="fav_language" value="Sí">
                  <label for="html">Sí</label><br>
                  <input type="radio" id="no" name="fav_language" value="No">
                  <label for="css">No</label><br>
              </div>
  
              <div class="campo">
                  <label>Web actual</label>
                  <input class="input-text" type="email" placeholder="Escribe aquí tu web">
              </div>
  
              <div class="campo">
                  <textarea class="input-text" placeholder="Descripción"></textarea>
              </div>

              <div class="button-form">
                  <input class="button" type="submit" value="Enviar">
              </div>
          </div>
          </fieldset>
      </form>
  </section>

<footer class="footer">
    <p>IES ANA LUISA BENITEZ</p>
</footer>

<script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
</script>
</body>
</html>
